<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Saver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Bookmark Saver</h1>
      <form autocomplete="off"> 
        <input id="bookmark-name-field" type="text" placeholder="Bookmark Name" />
        <input id="bookmark-URL-field" type="text" placeholder="Bookmark URL" />
        <button id="add-bookmark-btn">Add Bookmark</button>
      </form>
      <div class="bookmark-list">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
